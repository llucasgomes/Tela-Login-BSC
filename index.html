<!DOCTYPE html>
<html lang="no">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<title>Login</title>
</head>

<body>
	<h2>Stacck</h2>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Registrar</h1>
				<input type="text" placeholder="CPF" />
				<input type="text" placeholder="Telefone" />
				<input type="text" placeholder="Nome Completo" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Senha" />
				<input type="password" placeholder="Confirmar Senha" />
				<span class="erro">Erro</span>
				<button>Confirmar</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			
			<form action="#">
				<h1>Bem vindo</h1>
				<a class="administrador" href="#">É adminstrador ?</a>
				<span>Mensagem de erro</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Esqueceu a senha ?
				</a>
				<button>Entrar</button>
			</form>
			
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Ja é aluno?</h1>
					<p>Se você já tem uma conta, basta entrar.
						Sentimos sua falta !</p>
					<button class="ghost" id="signIn">Entrar</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Novo Aqui?</h1>
					<p>Inscreva-se e descubra uma grande quantidade de novas oportunidades</p>
					<button class="ghost" id="signUp">Registrar</button>
				</div>
			</div>
		</div>
	</div>
